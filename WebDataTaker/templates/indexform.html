<html>
<head>
    <title>Hello Arduino!</title>
</head>
<style>
    div{
        background-color: antiquewhite;
        padding: 10px;
        width: 300px;
    }

    #but{
        background-color: rgb(83, 83, 255);
        color: white;
        border-radius: 4px;
        padding: 4px 10px;
        margin-top: 10px;
    }
    label{
        margin:10px 0px;
        font-size: larger;
        font-family:Arial, Helvetica, sans-serif;
    }
    input{
        border: 1px solid black;
        border-radius: 4px;
        padding: 5px;
    }
</style>
<body>
    <div>
        <form method="post">
        {% csrf_token %}
            <label for="text">Text</label>
            <br>
            <input type="text" id="text" name="datafield">
            <br>
            <input type="submit" value="Submit" id="but">
        </form>
    </div>
</body>
</html>
